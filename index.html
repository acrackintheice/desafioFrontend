<!DOCTYPE html>
<html>

<head>
    <title>Desafio Front-End</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <style>
        .user-detail-div {
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: 4px;
        }

        .bio-div {
            padding: 8px;
        }

        .user-detail-many-div {
            border-bottom: 1px solid rgba(0, 0, 0, .15);
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgba(0, 0, 0, 0.15);
            padding: 4px 8px 8px 8px;
        }

        .user-detail-many-content-div {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .ornament-div {
            height: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, .15);
            padding: 8px;
            line-height: 1.4rem;
            background: rgba(0, 0, 0, .03);
        }

        .avatar-img-div {
            padding: 4px;
        }

        .avatar-img-div>img {
            border: 1px solid transparent;
            border-radius: 4px;
            height: 122px;
            width: 122px;
        }

        .name {
            font-weight: 600;
            font-size: 18px;
            line-height: 1.2;
        }

        .mail {
            color: rgba(0, 0, 0, .8);
            font-size: 16px;
            line-height: 1.4;
        }

        .login {
            color: rgba(0, 0, 0, .6);
            font-size: 16px;
            line-height: 1.2;
        }

        .bio-div {
            font-weight: 700;
            font-size: 16px;
            color: rgba(0, 0, 0, .8);
            background: rgba(0, 0, 0, .03);
        }

        .about-text-div {
            font-size: 14px;
            line-height: 1.2;
            font-weight: 400;
        }

        .repo-list-item-div {
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;
        }

        .invalid-user {
            font-size: 16px;
            line-height: 1.2;
            padding: 24px;
            text-align: center;
            width: 100%;
        }
    </style>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand my-navbar" href="#/home">
            <img src="/desafioFrontend/image/example-icon.png" width="30" height="30" alt="">
            Home
        </a>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <div class="search-div">
                    <div class="input-group mb-3 mt-3">
                        <input id="username-input" type="text" class="form-control" placeholder="Nome do usuário Github"
                            aria-label="Nome do usuário do Github" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button onclick="handleUserSearch()" class="btn btn-dark" type="button"
                                id="user-search-button">Buscar</button>
                        </div>
                    </div>
                </div>
                <div id="router-div" class="router-div">
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var routes = {};
        var templates = {};

        function route(path, template) {
            routes[path] = { template: template };
        }

        function template(name, builders) {
            templates[name] = builders;
        }

        function router() {
            let element = document.getElementById('router-div');
            let hash = location.hash
            let url = "/" + hash.split("/")[1] || '/';
            let pathVariable = hash.split("/")[2] || '';
            let route = routes[url];
            if (element) {
                element.innerHTML = ""
                let builders = templates[route.template]
                let lastIndex = -1;
                builders.forEach(builder => {
                    if (builder.length == 0)
                        builder().then((content) => {

                        })
                    else
                        if (pathVariable && pathVariable !== '')
                            if (builders.indexOf(builder) == 0)
                                builder(pathVariable).then((content) => element.innerHTML = content + element.innerHTML)
                            else
                                builder(pathVariable).then((content) => element.innerHTML = element.innerHTML + content)
                });
            }
        }

        template('home', [() => {
            return new Promise((resolve) => {
                resolve(`
                        <div class="card user-detail-div mb-3">
                            <div class="card-header">
                                </div>
                            <div class="card-body">
                                <p class="card-text"> Procure por usuários do Github na caixa de pesquisa acima. ! </p>
                            </div>
                        </div>
                        `)
            })
        }]);

        template('repo', [() => {
            return fetchGithubRepo('repo-name')
                .then((repo) => {
                    return `
                            <div class="user-detail-div mb-3 ">
                                <div class="container-fluid">
                                    <div class="row ornament-div">
                                    </div>
                                    <div class="row user-detail-many-div">
                                        <div class="user-detail-many-content-div">
                                            <div class="top">
                                                <div class="name mt-1">${repo.name || "Username Missing"}</div>
                                                <div class="login">${repo.description || "Descrição do indisponível"} </div>
                                                <div class="mail">(${repo.html_url || "email indisponível"})</div>
                                            </div>
                                            <div class="bottom">
                                                <div class="follow-div">
                                                    <span class="badge badge-primary badge-pill">Followers ${repo.stargazers_count || "0"}</span>
                                                    <span class="badge badge-primary badge-pill">Following ${repo.language || ""}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `
                })
        }]);

        template('user',
            [(username) => {
                return fetchGithubUser(username)
                    .then((user) => {
                        let content = `
                                        <div class="user-detail-div mb-3 ">
                                            <div class="container-fluid">
                                                <div class="row ornament-div">
                                                </div>
                                                <div class="row user-detail-many-div">
                                `
                        if (user.login) 
                            content = content + `
                                                    <div class="avatar-img-div centered">
                                                        <img src="${user.avatar_url || ""}"/>
                                                    </div>
                                                    <div class="user-detail-many-content-div">
                                                        <div class="top">
                                                            <div class="name mt-1">${user.name || "Username indisponível"}</div>
                                                            <div class="login">${user.login}@github.com </div>
                                                            <div class="mail">(${user.email || "email indisponível"})</div>
                                                        </div>
                                                        <div class="bottom">
                                                            <div class="follow-div">
                                                                <span class="badge badge-primary badge-pill">Followers ${user.followers || "0"}</span>
                                                                <span class="badge badge-primary badge-pill">Following ${user.following || ""}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row bio-div">
                                                    <div class="container-fluid ">
                                                        <div class="about-header-div row" > Sobre (bio) </div>
                                                        <div class="about-text-div row">${user.bio || "Nenhuma informação disponível"}</div>
                                                    </div>
                                                    `
                        else
                            content = content + `
                                        <div class="invalid-user mt-1"> Nenhum usuário com o nome <strong>${username}</strong> encontrado. </div>
                                    `
                        content = content + `
                                                </div>
                                            </div>
                                        </div>
                                    `
                        return content;
                    })
            },
            (username) => {
                return fetchGithubUserRepos(username)
                    .then((repos) => {
                        repos.sort((a, b) => parseFloat(b.stargazers_count) - parseFloat(a.stargazers_count))
                        let component = `
                                <div class="card">
                                    <div class="card-header">
                                        Repositórios
                                    </div>
                                    <div class="card-body">
                                    
                                <ul class='list-group repo-list'>
                                `
                        for (const repo of repos) {
                            component = component + `
                                        <li class="list-group-item mb-2">
                                            <div class="repo-list-item-div">
                                                <div class="repo-name-div">
                                                    ${repo.name}
                                                </div>
                                                <div class="repo-details-div">
                                                    <a href="#/repo">Detalhes</a>
                                                </div>
                                            </div>
                                        </li>
                                    `
                        }
                        component = component + ` 
                                            </ul>
                                        </div>
                                    </div> `
                        return component
                    })
            }]
        )

        route('/', 'home');
        route('/home', 'home');
        route('/repo', 'repo');
        route('/user', 'user');

        window.addEventListener('load', router);
        window.addEventListener('hashchange', router);


        async function fetchGithubUser(username) {
            const response = await fetch('https://api.github.com/users/' + username);
            const user = await response.json();
            return user;
        }

        async function fetchGithubUserRepos(username) {
            const response = await fetch('https://api.github.com/users/' + username + '/repos');
            const repos = await response.json();
            return repos;
        }

        async function fetchGithubRepo(reponame) {
            const response = await fetch('https://api.github.com/repos/' + reponame);
            const repo = await response.json();
            return repo;
        }

        function handleUserSearch() {
            window.location.href = "#/user/" + $('#username-input').val();
        }

        $(document).ready(function () {
            $('#username-input').on('keypress', (event) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#user-search-button').click()
                }
            });
        });
    </script>
    <script src="/desafioFrontend/js/main.js"></script>
</body>

</html>
