<!DOCTYPE html>
<html>

<head>
    <title>Desafio Front-End</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/desafioFrontend/image/example-icon.png" width="30" height="30" alt="">
            Desafio Front-End - Github Search
        </a>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-10">
                <div class="search-div">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="Nome do usuário do Github"
                            aria-label="Nome do usuário do Github" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button" id="button-addon2">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="card user-detail-div mb-3">
                    <div class="card-header">
                        Detalhes do Usuário
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                </div>
                <div class="repo-list-div">
                    <ul class="list-group">
                        <li class="list-group-item">Repository 1</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Repository N</li>
                    </ul>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/desafioFrontend/js/main.js"></script>
</body>

</html>
